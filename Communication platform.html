<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Between Buyers and Sellers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-roboto">

    <!-- Header -->
    <header class="bg-green-600 text-white text-center p-4">
        <h1 class="text-xl font-bold">Connect with Sellers</h1>
    </header>

    <!-- Main Content -->
    <main class="p-4" style="padding-bottom: 100px;">

        <!-- Communication Options -->
        <section class="mb-6">
            <h2 class="text-lg font-bold mb-4">Contact Seller</h2>
            <div class="bg-white p-4 rounded-md shadow-md flex justify-around items-center">
                <button class="bg-blue-600 text-white p-4 rounded-full flex items-center">
                    <i class="fas fa-phone-alt text-2xl"></i>
                    <span class="ml-2 text-lg">Call</span>
                </button>
                <button class="bg-green-600 text-white p-4 rounded-full flex items-center">
                    <i class="fas fa-comments text-2xl"></i>
                    <span class="ml-2 text-lg">Chat</span>
                </button>
            </div>
        </section>

        <!-- Chat Interface -->
        <section class="mb-6">
            <h2 class="text-lg font-bold mb-4">Chat with Seller</h2>
            <div class="bg-white rounded-md shadow-md">
                <div class="p-4 border-b border-gray-300">
                    <div class="flex items-center mb-2">
                        <img src="https://placehold.co/50x50" alt="Profile picture of Seller" class="rounded-full mr-4">
                        <div>
                            <h3 class="text-md font-bold">Farmer Jane</h3>
                            <p class="text-sm text-gray-600">Online</p>
                        </div>
                    </div>
                </div>
                <div class="p-4 h-64 overflow-y-auto">
                    <!-- Chat messages -->
                    <div class="mb-4">
                        <div class="bg-gray-200 p-2 rounded-md mb-1">
                            <p class="text-sm">Hello! How can I help you today?</p>
                        </div>
                        <p class="text-xs text-gray-500">10:00 AM</p>
                    </div>
                    <div class="mb-4 text-right">
                        <div class="bg-green-200 p-2 rounded-md mb-1">
                            <p class="text-sm">I am interested in your organic milk. Can you tell me more about it?</p>
                        </div>
                        <p class="text-xs text-gray-500">10:02 AM</p>
                    </div>
                </div>
                <div class="p-4 border-t border-gray-300 flex items-center">
                    <input type="text" placeholder="Type a message..." class="w-full p-2 border border-gray-300 rounded-md mr-2">
                    <button class="bg-blue-600 text-white p-2 rounded-full">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
            </div>
        </section>

        <!-- Call Interface -->
        <section>
            <h2 class="text-lg font-bold mb-4">Call Seller</h2>
            <div class="bg-white p-4 rounded-md shadow-md">
                <div class="flex items-center mb-4">
                    <img src="https://placehold.co/50x50" alt="Profile picture of Seller" class="rounded-full mr-4">
                    <div>
                        <h3 class="text-md font-bold">Farmer Jane</h3>
                        <p class="text-sm text-gray-600">Online</p>
                    </div>
                </div>
                <button class="w-full bg-green-600 text-white py-2 rounded-md">
                    <i class="fas fa-phone-alt mr-2"></i> Call via Internet
                </button>
            </div>
        </section>

    </main>

    <!-- Footer -->
     
    <footer class="fixed bottom-0 w-full bg-white border-t border-gray-300">
        <div class="flex justify-around text-center py-2">
            <a href="Homepage.html" class="text-green-600 flex flex-col items-center">
                <i class="fas fa-home text-2xl"></i>
                <span class="text-xs">Home</span>
            </a>
            <a href="market trends and pricing.html" class="text-gray-600 flex flex-col items-center">
                <i class="fas fa-chart-line text-2xl"></i>
                <span class="text-xs">Market Trends</span>
            </a>
            <a href="Search and filter.html" class="text-gray-600 flex flex-col items-center">
                <i class="fas fa-shopping-cart text-2xl"></i>
                <span class="text-xs">Buy</span>
            </a>
            <a href="Product listing.html" class="text-gray-600 flex flex-col items-center">
                <i class="fas fa-hand-holding-usd text-2xl"></i>
                <span class="text-xs">Sell</span>
            </a>
            <a href="Order management.html" class="text-gray-600 flex flex-col items-center">
                <i class="fas fa-clipboard-list text-2xl"></i>
                <span class="text-xs">Orders</span>
            </a>
        </div>
    </footer>

</body>
</html>
